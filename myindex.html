<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <title>Sitar WhiteBoard</title>
</head>

<body>
    <div class="board">
        <div class="vert-toolbar">
            <div class="tools">
                <button onclick="undo_last()" type="button" class="button"><i class="ri-arrow-go-back-line"></i></button>
                <button onclick="redo_last()" type="button" class="button"><i class="ri-arrow-go-forward-line"></i></button>
                <button onclick="clear_canvas()" type="button" class="button"><i class="ri-delete-bin-fill"></i></button>
                <button onclick="line()" type="button" class="button"><i class="ri-edit-fill"></i></button>
                <button onclick="pencil()" type="button" class="button"><i class="ri-ball-pen-fill"></i></button>
                <button onclick="save_canvas()" type="button" class="button"><i class="ri-save-line"></i></button>
                <button onclick="change_color(this)" type="button" style="background: #803c3c;"" class="button erase"><i class="ri-eraser-line"></i></button>
                <input class="button" onclick="change_bgcolor()" type="color" onchange="change_bgcolor(this)">
                <input oninput="draw_color = this.value" type="color" class="color-picker">
                <input oninput="draw_width = this.value" type="range" min="1" max="100" value="5" class="pen-range">
                <!-- <div class="erase" onClick="change_color(this)" style="background: black;">
                    <div class="text"><i class="ri-eraser-line"></i></div>
                </div> -->
                <!-- <div class="tool">
                    <input class="button" onclick="change_bgcolor()" type="color" onchange="change_bgcolor(this)">
                    <span class="info">CanvasFill</span>
                </div> -->
                <div onClick="change_color(this)" class="color-field" style="background: red;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: blue;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: yellow;"></div>
                <div onClick="change_color(this)" class="color-field" style="background: green;"></div>
                <!-- <div class="tool">
                    <input oninput="draw_color = this.value" type="color" class="color-picker">
            <span class="info">Pick Color</span>
            </div> -->
            <!-- <input oninput="draw_color = this.value" type="color" class="color-picker"> -->
            <!-- <input oninput="draw_width = this.value" type="range" min="1" max="100" class="pen-range "> -->
            <!-- <div class="tool">
                <input oninput="draw_width = this.value" type="range" min="1" max="100" value="5" class="pen-range">
                <span class="info">Pencil Size</span>
            </div> -->
            </div>
        </div>
        
        <div class="field">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>
</body>

</html>
